<ion-menu-toggle>
  <ion-button fill="clear" style="position: absolute; top: 10px; left: 10px;">
    <ion-icon slot="icon-only" name="arrow-back-outline" style="color: #fff; font-size: 1.5rem;"></ion-icon>
  </ion-button>
</ion-menu-toggle>

<!-- Conta logada -->
<div style="display: flex; flex-direction: column; align-items: center; padding-top: 50px; padding-bottom: 30px;">
  <div style="display: flex; flex-direction: column; align-items: center; margin-bottom: 10px;">
    <ion-avatar style="margin-bottom: 10px; width: 80px; height: 80px;">
      <img src="https://i.pravatar.cc/150?img=3" alt="Avatar" />
    </ion-avatar>
    <div style="font-weight: bold; font-size: 1.1rem;">Pedro Felipe</div>
    <div style="font-size: 0.9rem; color: #ccc;">pedro@email.com</div>
  </div>

  <ion-button fill="outline" color="danger" size="small" (click)="logout()" style="margin-top: 5px;">
    <ion-icon slot="start" name="log-out-outline"></ion-icon>
    Sair
  </ion-button>
</div>

<ion-list lines="none" style="--ion-background-color: #111; width: 100%; margin: 0; padding: 0;">

  <ion-menu-toggle auto-hide="true">
    <ion-item routerLink="/home"
      style="--background: #111; padding: 15px 20px; color: #fff; border-bottom: 1px solid #333;">
      <ion-icon name="home-outline" slot="start" style="color: #fff;"></ion-icon>
      <ion-label style="color: #fff; font-weight: bold;">Home</ion-label>
    </ion-item>
  </ion-menu-toggle>

  <ion-menu-toggle auto-hide="true">
    <ion-item routerLink="/programar-alerta"
      style="--background: #111; padding: 15px 20px; color: #fff; border-bottom: 1px solid #333;">
      <ion-icon name="calendar-outline" slot="start" style="color: #fff;"></ion-icon>
      <ion-label style="color: #fff; font-weight: bold;">Programar Alerta</ion-label>
    </ion-item>
  </ion-menu-toggle>

  <ion-menu-toggle auto-hide="true">
    <ion-item routerLink="/cadastrar-sensor"
      style="--background: #111; padding: 15px 20px; color: #fff; border-bottom: 1px solid #333;">
      <ion-icon name="hardware-chip-outline" slot="start" style="color: #fff;"></ion-icon>
      <ion-label style="color: #fff; font-weight: bold;">Cadastrar Sensor</ion-label>

  </ion-menu-toggle>

  <ion-menu-toggle auto-hide="true">

  <ion-menu-toggle auto-hide="true">

      <ion-icon name="chatbubble-ellipses-outline" slot="start" style="color: #fff;"></ion-icon>
      <ion-label style="color: #fff; font-weight: bold;">Feedback</ion-label>
    </ion-item>

</ion-list>
