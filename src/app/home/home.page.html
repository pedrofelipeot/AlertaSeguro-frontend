<ion-header>
  <ion-toolbar class="header-blur">
    <ion-buttons slot="start">
      <ion-button (click)="goToMenu()">
        <ion-icon name="menu-outline" class="menu-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div class="home-wrapper">

    <!-- üî• √öLTIMO ALERTA REAL -->
    <div class="mini-card alert-card fade" *ngIf="lastEvent">
      <ion-icon name="alert-circle-outline" class="alert-icon"></ion-icon>
      <div>
        <h2>{{ lastEvent.mensagem }}</h2>
        <p>√öltimo alerta - {{ lastEvent.hora }}</p>
      </div>
    </div>

    <!-- Toggle monitoramento -->
    <div class="mini-card inline-card fade">
      <span>Monitoramento</span>
      <ion-toggle></ion-toggle>
    </div>

    <!-- Status -->
    <div class="status fade">
      <h2>Status do Dispositivo</h2>
      <p class="online">Online</p>
    </div>

    <!-- Hist√≥rico -->
    <div class="history fade">
      <h2>Hist√≥rico de Notifica√ß√µes</h2>

      <div class="table-header">
        <span>Data/Hora</span>
        <span>Tipo</span>
        <span>Dispositivo</span>
      </div>

      <!-- üî• EVENTOS REAIS -->
      <div class="table-row" *ngFor="let e of events">
        <span>{{ e.data }} - {{ e.hora }}</span>
        <span>{{ e.mensagem }}</span>
        <span>{{ mac }}</span>
      </div>

    </div>

  </div>

</ion-content>
