<ion-header>
  <ion-toolbar class="header-blur">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/menu" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Cadastrar Sensor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <div class="center-wrapper">
    <ion-card class="section">
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="hardware-chip-outline" class="icon-title"></ion-icon>
          Novo Sensor
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>

        <form (ngSubmit)="cadastrarSensor()" #sensorForm="ngForm">

          <ion-item class="input-item">
            <ion-label position="stacked">Nome do Sensor</ion-label>
            <ion-input type="text" [(ngModel)]="sensor.nome" name="nome" required></ion-input>
          </ion-item>

          <ion-item class="input-item">
            <ion-label position="stacked">Localização</ion-label>
            <ion-input type="text" [(ngModel)]="sensor.localizacao" name="localizacao"></ion-input>
          </ion-item>

          <ion-item class="input-item">
            <ion-label position="stacked">Tipo de Sensor</ion-label>
            <ion-input type="text" [(ngModel)]="sensor.tipo" name="tipo"></ion-input>
          </ion-item>

          <ion-item class="input-item">
            <ion-label position="stacked">MAC Address / Código do ESP32</ion-label>
            <ion-input type="text" [(ngModel)]="sensor.mac" name="mac" required></ion-input>
          </ion-item>

          <ion-button 
            expand="block" 
            type="submit" 
            class="save-button"
            [disabled]="!sensorForm.form.valid"
          >
            <ion-icon slot="start" name="add-outline"></ion-icon>
            Cadastrar Sensor
          </ion-button>

        </form>
        
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
