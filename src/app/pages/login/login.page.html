<ion-content fullscreen>
  <div class="background"></div>

  <div class="content">
    <div class="form-container">

    <!-- Seta de voltar -->
<ion-button fill="clear" class="back-button" (click)="goBack()">
  <ion-icon name="arrow-back-outline"></ion-icon>
</ion-button>


      <h1>Login</h1>
      <p>Entre com sua conta para continuar</p>

      <div class="inputs-group">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </div>

      <!-- BotÃ£o de login normal -->
      <ion-button expand="block" class="login" (click)="fazerLogin()">Entrar</ion-button>

      <!-- BotÃ£o de login com Google -->
      <ion-button expand="block" fill="outline" color="danger" (click)="loginGoogle()" style="margin-top: 15px;">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Entrar com Google
      </ion-button>

    </div>
  </div>
</ion-content>
