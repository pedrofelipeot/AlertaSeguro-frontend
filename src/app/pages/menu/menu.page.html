<ion-header>
  <ion-toolbar class="header-blur">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="light"></ion-back-button>
    </ion-buttons>

    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <!-- PERFIL -->
  <div class="profile-box">

    <!-- Avatar: Foto ou iniciais -->
    <ng-container *ngIf="userPhoto && userPhoto !== ''; else initialsAvatar">
      <ion-avatar>
        <img 
          [src]="userPhoto" 
          alt="Avatar"
          (error)="onImageError()"
        />
      </ion-avatar>
    </ng-container>

    <ng-template #initialsAvatar>
      <div class="initials-avatar" [style.background]="userInitials.color">
        {{ userInitials.initials }}
      </div>
    </ng-template>

    <div class="profile-name">{{ userName }}</div>
    <div class="profile-email">{{ userEmail }}</div>

    <ion-button fill="outline" color="danger" size="small" (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Sair
    </ion-button>
  </div>

  <div class="menu-divider"></div>

  <!-- MENU -->
  <ion-list class="menu-list" lines="none">

    <ion-item button routerLink="/home">
      <ion-icon name="home-outline" slot="start"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-item>

    <ion-item button routerLink="/programar-alerta">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Programar Alerta</ion-label>
    </ion-item>

    <ion-item button routerLink="/cadastrar-sensor">
      <ion-icon name="hardware-chip-outline" slot="start"></ion-icon>
      <ion-label>Cadastrar Sensor</ion-label>
    </ion-item>

    <ion-item button routerLink="/sensores">
      <ion-icon name="radio-outline" slot="start"></ion-icon>
      <ion-label>Sensores</ion-label>
    </ion-item>

    <ion-item button (click)="goToHorarios()">
      <ion-icon name="time-outline" slot="start"></ion-icon>
      <ion-label>Hor√°rios</ion-label>
    </ion-item>

    <ion-item button routerLink="/sobre">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>Sobre</ion-label>
    </ion-item>

    <ion-item button routerLink="/feedback">
      <ion-icon name="chatbubble-ellipses-outline" slot="start"></ion-icon>
      <ion-label>Feedback</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
