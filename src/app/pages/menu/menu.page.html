<ion-header>
  <ion-toolbar class="header-blur">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Menu</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>

  <!-- Perfil -->
  <div class="profile-box">
    <ion-avatar>
      <img src="https://i.pravatar.cc/150?img=3" alt="Avatar" />
    </ion-avatar>

    <div class="profile-name">Pedro Felipe</div>
    <div class="profile-email">pedro@email.com</div>

    <ion-button fill="outline" color="danger" size="small" (click)="logout()">
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      Sair
    </ion-button>
  </div>

  <div class="menu-divider"></div>

  <!-- Menu de opções -->
  <ion-list class="menu-list" lines="none">

    <ion-item button routerLink="/home">
      <ion-icon name="home-outline" slot="start"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-item>

    <ion-item button routerLink="/programar-alerta">
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>Programar Alerta</ion-label>
    </ion-item>

    <ion-item button routerLink="/cadastrar-sensor">
      <ion-icon name="hardware-chip-outline" slot="start"></ion-icon>
      <ion-label>Cadastrar Sensor</ion-label>
    </ion-item>

    <ion-item button routerLink="/sobre">
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label>Sobre</ion-label>
    </ion-item>

    <ion-item button routerLink="/feedback">
      <ion-icon name="chatbubble-ellipses-outline" slot="start"></ion-icon>
      <ion-label>Feedback</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
